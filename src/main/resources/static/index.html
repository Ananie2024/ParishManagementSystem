<!DOCTYPE html>
<!--
  DOCTYPE declaration tells the browser this is an HTML5 document
-->
<html lang="en">
<head>
    <!--
      Meta tags provide information about the webpage
    -->
    <meta charset="UTF-8">
    <!-- Character encoding - supports all languages and special characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the website responsive on mobile devices -->

    <title>Parish Management System</title>
    <!-- Title that appears in browser tab -->

    <!--
      Tailwind CSS CDN - Content Delivery Network
      This is a quick way to use Tailwind without installation
      For production, you should install Tailwind properly
    -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--
      Link to your custom TypeScript file
      We'll compile TypeScript to JavaScript
      For now, we'll use the compiled app.js file
    -->
    <script src="app.js" defer></script>
    <!--
      'defer' means the script loads after HTML is parsed
      This prevents the script from blocking page rendering
    -->
</head>

<body class="bg-gray-100 min-h-screen">
<!--
  Body element contains all visible content
  Tailwind classes:
  - bg-gray-100: Light gray background
  - min-h-screen: Minimum height is full viewport height
-->

<!-- Main Container -->
<div class="container mx-auto px-4 py-8">
    <!--
      Container with Tailwind classes:
      - container: Responsive container width
      - mx-auto: Centers the container horizontally
      - px-4: Padding on left and right (1rem = 16px)
      - py-8: Padding on top and bottom (2rem = 32px)
    -->

    <!-- Header Section -->
    <header class="text-center mb-12">
        <!--
          Header section:
          - text-center: Centers text horizontally
          - mb-12: Margin bottom (3rem = 48px)
        -->

        <h1 class="text-4xl font-bold text-blue-600 mb-2">
            <!--
              Main heading:
              - text-4xl: Font size 2.25rem (36px)
              - font-bold: Bold font weight
              - text-blue-600: Blue color
              - mb-2: Margin bottom 0.5rem (8px)
            -->
            Parish Management System
        </h1>

        <p class="text-gray-600 text-lg">
            <!--
              Subtitle paragraph:
              - text-gray-600: Dark gray color
              - text-lg: Larger font size (1.125rem)
            -->
            Welcome to our community management platform
        </p>
    </header>

    <!-- Welcome Message Card -->
    <section class="bg-white rounded-lg shadow-md p-6 mb-8">
        <!--
          Section is a semantic HTML tag for grouping related content
          Tailwind classes create a card design:
          - bg-white: White background
          - rounded-lg: Large rounded corners
          - shadow-md: Medium shadow for depth
          - p-6: Padding on all sides (1.5rem = 24px)
          - mb-8: Margin bottom (2rem = 32px)
        -->

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            <!--
              Section heading:
              - text-2xl: Font size 1.5rem (24px)
              - font-semibold: Semi-bold weight
              - text-gray-800: Very dark gray
              - mb-4: Margin bottom (1rem = 16px)
            -->
            Welcome Message
        </h2>

        <!--
          This div will display the welcome message from the API
          The 'id' attribute allows JavaScript to find this element
        -->
        <div id="welcome-message" class="text-gray-700 text-lg">
            <!--
              - text-gray-700: Medium-dark gray text
              - text-lg: Larger font size
            -->
            Loading...
            <!-- Default text shown while fetching data -->
        </div>
    </section>

    <!-- Greeting Form Card -->
    <section class="bg-white rounded-lg shadow-md p-6">
        <!-- Another card with same styling as above -->

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Get Personal Greeting
        </h2>

        <!-- Form element for user input -->
        <form id="greeting-form" class="space-y-4">
            <!--
              Form with id for JavaScript access
              - space-y-4: Adds vertical space between child elements (1rem = 16px)
            -->

            <!-- Input Group -->
            <div>
                <label for="name-input" class="block text-sm font-medium text-gray-700 mb-2">
                    <!--
                      Label element connects to input via 'for' attribute
                      - block: Makes label take full width
                      - text-sm: Small text size
                      - font-medium: Medium font weight
                      - text-gray-700: Medium-dark gray
                      - mb-2: Margin bottom
                    -->
                    Enter your name:
                </label>

                <input
                        type="text"
                        id="name-input"
                        name="name"
                        placeholder="Your name here..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <!--
                  Text input field:
                  - type="text": Accepts text input
                  - id: Unique identifier for JavaScript
                  - name: Field name for form data
                  - placeholder: Helper text shown when empty

                  Tailwind classes:
                  - w-full: Full width (100%)
                  - px-4: Horizontal padding
                  - py-2: Vertical padding
                  - border: Border around input
                  - border-gray-300: Light gray border
                  - rounded-lg: Rounded corners
                  - focus:outline-none: Removes default focus outline
                  - focus:ring-2: Adds blue ring when focused
                  - focus:ring-blue-500: Blue ring color
                  - focus:border-transparent: Removes border on focus
                -->
            </div>

            <!-- Submit Button -->
            <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105"
            >
                <!--
                  Submit button:
                  - type="submit": Submits the form

                  Tailwind classes:
                  - w-full: Full width
                  - bg-blue-600: Blue background
                  - hover:bg-blue-700: Darker blue on hover
                  - text-white: White text
                  - font-semibold: Semi-bold font
                  - py-3: Vertical padding
                  - px-6: Horizontal padding
                  - rounded-lg: Rounded corners
                  - transition: Smooth transition for hover effects
                  - duration-200: Transition takes 200ms
                  - ease-in-out: Easing function for smooth animation
                  - transform: Enables transformations
                  - hover:scale-105: Slightly enlarges button on hover
                -->
                Get Greeting
            </button>
        </form>

        <!-- Greeting Response Display -->
        <div id="greeting-response" class="mt-6 hidden">
            <!--
              Response container:
              - mt-6: Margin top (1.5rem = 24px)
              - hidden: Initially hidden (removed by JavaScript when showing response)
            -->

            <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded">
                <!--
                  Success message styling:
                  - bg-green-50: Very light green background
                  - border-l-4: Thick left border
                  - border-green-500: Green border color
                  - p-4: Padding on all sides
                  - rounded: Slightly rounded corners
                -->

                <p id="greeting-text" class="text-green-800 font-medium">
                    <!--
                      Greeting text:
                      - text-green-800: Dark green text
                      - font-medium: Medium font weight
                      JavaScript will insert the greeting message here
                    -->
                </p>
            </div>
        </div>

        <!-- Error Message Display -->
        <div id="error-message" class="mt-6 hidden">
            <!--
              Error container (initially hidden):
              Same structure as greeting response but with red styling
            -->

            <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                <!-- Red color scheme for errors -->

                <p id="error-text" class="text-red-800 font-medium">
                    <!-- JavaScript will insert error messages here -->
                </p>
            </div>
        </div>
    </section>
</div>

<!-- Footer -->
<footer class="text-center py-8 text-gray-600">
    <!--
      Footer at bottom:
      - text-center: Centered text
      - py-8: Vertical padding
      - text-gray-600: Medium gray text
    -->
    <p>&copy; 2024 Parish Management System. Yezu Akuzwe iteka ryose.</p>
    <!-- Copyright symbol: &copy; -->
</footer>

</body>
</html>
