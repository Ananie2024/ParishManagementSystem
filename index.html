<!DOCTYPE html>
<!--
  ===========================================
  DOCTYPE DECLARATION
  ===========================================
  Tells the browser this is an HTML5 document
-->
<html lang="en">
<!--
  The <html> tag is the root element
  lang="en" specifies the language (English)
-->

<head>
    <!--
      ===========================================
      HEAD SECTION
      ===========================================
      Contains metadata and links to external files
      Nothing in <head> is visible on the page
    -->

    <!-- CHARACTER ENCODING -->
    <meta charset="UTF-8">
    <!--
      UTF-8 encoding supports all languages and special characters
      Always include this in modern web pages
    -->

    <!-- VIEWPORT META TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      Makes your website responsive on mobile devices
      width=device-width: Use the device's screen width
      initial-scale=1.0: Start at 100% zoom level
    -->

    <!-- PAGE TITLE -->
    <title>Parish Management System</title>
    <!--
      Shows up in:
      - Browser tab
      - Browser history
      - Search engine results
    -->

    <!-- LINK TO TAILWIND CSS -->
    <link rel="stylesheet" href="styles.css">
    <!--
      Links to your custom CSS file
      rel="stylesheet": Tells browser this is a CSS file
      href: Path to the CSS file (same folder as HTML)
    -->

    <!-- LINK TO JAVASCRIPT/TYPESCRIPT -->
    <script src="src/main/resources/static/app.js" defer></script>
    <!--
      Links to your compiled JavaScript file
      src: Path to the JavaScript file
      defer: Loads script after HTML is parsed
             This prevents blocking page rendering
             Script runs after DOM is ready
    -->
</head>

<body>
<!--
  ===========================================
  BODY SECTION
  ===========================================
  Everything visible on the page goes here
-->

<!--
  ===========================================
  MAIN CONTAINER
  ===========================================
  Wraps all content with consistent spacing
-->
<div class="main-container">

    <!--
      ===========================================
      HEADER SECTION
      ===========================================
      Top of the page with title and subtitle
    -->
    <header class="header">
        <h1 class="header-title">
            <!--
              <h1> is the main heading (largest, most important)
              Only use ONE <h1> per page for SEO
            -->
            Parish Management System
        </h1>

        <p class="header-subtitle">
            <!--
              <p> tag for paragraphs of text
            -->
            Welcome to our community management platform
        </p>
    </header>

    <!--
      ===========================================
      WELCOME MESSAGE SECTION
      ===========================================
      Displays the welcome message from the API
    -->
    <section class="card">
        <!--
          <section> is a semantic HTML5 tag
          Groups related content together
          Better for accessibility and SEO than generic <div>
        -->

        <h2 class="card-title">
            <!--
              <h2> is a second-level heading
              Use for main sections within the page
            -->
            Welcome Message
        </h2>

        <div id="welcome-message" class="welcome-text">
            <!--
              id="welcome-message": Unique identifier
              JavaScript will use this ID to find and update this element
              IDs must be unique - only ONE element can have this ID
            -->
            Loading...
            <!--
              Placeholder text shown while fetching data from API
              Will be replaced by JavaScript
            -->
        </div>
    </section>

    <!--
      ===========================================
      GREETING FORM SECTION
      ===========================================
      Interactive form where users enter their name
    -->
    <section class="card">

        <h2 class="card-title">
            Get Personal Greeting
        </h2>

        <!--
          FORM ELEMENT
          Forms collect user input and submit data
        -->
        <form id="greeting-form" class="form">
            <!--
              id="greeting-form": JavaScript uses this to handle submission
              class="form": CSS uses this for styling

              By default, forms reload the page when submitted
              JavaScript will prevent this with event.preventDefault()
            -->

            <!--
              INPUT GROUP
              Label + Input field combination
            -->
            <div class="form-group">

                <label for="name-input" class="form-label">
                    <!--
                      <label> describes what the input is for
                      for="name-input": Connects this label to the input below

                      Benefits:
                      - Clicking label focuses the input
                      - Screen readers announce the label
                      - Better accessibility
                    -->
                    Enter your name:
                </label>

                <input
                        type="text"
                        id="name-input"
                        name="name"
                        placeholder="Your name here..."
                        class="form-input"
                        required
                >
                <!--
                  INPUT FIELD ATTRIBUTES:

                  type="text": Accepts text input (other types: email, password, number, etc.)
                  id="name-input": Unique identifier matching the label's "for" attribute
                  name="name": Field name used when submitting form data
                  placeholder="...": Helper text shown when field is empty
                  class="form-input": CSS class for styling
                  required: HTML5 validation - field must be filled

                  NOTE: This is a self-closing tag (no </input>)
                -->
            </div>

            <!--
              SUBMIT BUTTON
              Clicking this submits the form
            -->
            <button type="submit" class="btn-primary">
                <!--
                  type="submit": Makes this button submit the form
                  Other types: "button" (does nothing), "reset" (clears form)

                  Always specify type to avoid unexpected behavior
                -->
                Get Greeting
            </button>
        </form>

        <!--
          ===========================================
          GREETING RESPONSE DISPLAY
          ===========================================
          Shows the greeting response (initially hidden)
        -->
        <div id="greeting-response" class="response-box success-box hidden">
            <!--
              id="greeting-response": JavaScript uses this to show/hide
              class="hidden": CSS class that hides the element
              JavaScript will remove "hidden" class to show the response
            -->

            <p id="greeting-text" class="response-text">
                <!--
                  id="greeting-text": JavaScript inserts greeting message here
                  <p> for paragraph text
                -->
            </p>
        </div>

        <!--
          ===========================================
          ERROR MESSAGE DISPLAY
          ===========================================
          Shows error messages (initially hidden)
        -->
        <div id="error-message" class="response-box error-box hidden">
            <!--
              Separate element for error messages
              Styled differently (red) from success messages (green)
            -->

            <p id="error-text" class="response-text">
                <!--
                  JavaScript inserts error messages here
                -->
            </p>
        </div>

    </section>
    <!-- End of greeting form section -->

</div>
<!-- End of main container -->

<!--
  ===========================================
  FOOTER
  ===========================================
  Bottom of the page with copyright info
-->
<footer class="footer">
    <!--
      <footer> is a semantic HTML5 tag for page footer
      Better for SEO and accessibility than generic <div>
    -->

    <p class="footer-text">
        &copy; 2024 Parish Management System. Yezu Akuzwe iteka ryose.
        <!--
          &copy; is an HTML entity for the copyright symbol ©
          HTML entities start with & and end with ;

          Common entities:
          &copy; = ©
          &lt; = <
          &gt; = >
          &amp; = &
          &nbsp; = non-breaking space
        -->
    </p>
</footer>

</body>
<!-- End of body -->

</html>
<!-- End of HTML document -->

<!--
  ===========================================
  HTML STRUCTURE SUMMARY
  ===========================================

  1. DOCTYPE - Declares HTML5
  2. <html> - Root element
     ├── <head> - Metadata and links
     │   ├── Meta tags (charset, viewport)
     │   ├── <title> - Page title
     │   ├── <link> - CSS stylesheet
     │   └── <script> - JavaScript file
     │
     └── <body> - Visible content
         ├── <div class="main-container"> - Wrapper
         │   ├── <header> - Page header
         │   ├── <section> - Welcome message
         │   └── <section> - Greeting form
         │       ├── <form> - Input form
         │       ├── <div> - Success response
         │       └── <div> - Error response
         │
         └── <footer> - Page footer

  ===========================================
  KEY CONCEPTS FOR BEGINNERS
  ===========================================

  SEMANTIC HTML:
  - Use meaningful tags: <header>, <section>, <footer>
  - Better than generic <div> for accessibility and SEO

  IDs vs CLASSES:
  - ID: Unique identifier (only one per page)
    Example: id="greeting-form"
    Used by JavaScript to find specific elements

  - CLASS: Reusable identifier (multiple elements can share)
    Example: class="card"
    Used by CSS to style multiple elements

  ATTRIBUTES:
  - Extra information added to HTML tags
  - Format: attribute="value"
  - Examples: id, class, type, href, src

  COMMENTS:
- Not visible on the page
- Help other developers understand your code

NESTING:
- Elements can contain other elements
- Always close tags in reverse order of opening
- Proper indentation makes structure clear

SELF-CLOSING TAGS:
- Some tags don't need closing: <input>, <br>, <img>
- Can be written: <input> or <input />
-->
